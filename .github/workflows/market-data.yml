name: Refresh market data

on:
  schedule:
    # Market prices + fund data: once daily after US market close (Mon–Fri)
    - cron: '30 23 * * 1-5'
    # News + calendar: every 4 hours on weekdays for fresher content
    - cron: '0 */4 * * 1-5'
  workflow_dispatch:

concurrency:
  group: market-data
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      PUBLIC_BUCKET: monkcode-market-data

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: data-pipelines/market/requirements.txt

      - name: Install dependencies
        run: pip install -r data-pipelines/market/requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install chromium --with-deps

      # ── Market prices + fund NAVs (only meaningful after market close) ──
      - name: Refresh market indicators
        if: github.event.schedule == '30 23 * * 1-5' || github.event_name == 'workflow_dispatch'
        run: python data-pipelines/market/market_data.py

      # ── News + calendar (run on every trigger) ──
      - name: Fetch Yahoo Finance Originals
        run: python data-pipelines/market/news_originals.py

      - name: Fetch MarketWatch Economic Calendar
        run: python data-pipelines/market/econ_calendar.py

      - name: Confirm S3 output
        run: |
          echo "=== yahoo_originals ===" && \
          aws s3 cp s3://monkcode-market-data/data/yahoo_originals.json - \
            | python3 -c "import sys,json; d=json.load(sys.stdin); print('  articles:', len(d.get('articles', [])))"
          echo "=== econ_calendar ===" && \
          aws s3 cp s3://monkcode-market-data/data/econ_calendar.json - \
            | python3 -c "import sys,json; d=json.load(sys.stdin); print('  items:', len(d.get('items', [])))"
          echo "=== market_indicators (last run) ===" && \
          aws s3 cp s3://monkcode-market-data/data/market_indicators.json - \
            | python3 -c "import sys,json; d=json.load(sys.stdin); print('  timestamp:', d.get('timestamp', 'n/a'))"
