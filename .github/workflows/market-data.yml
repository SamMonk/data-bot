name: Refresh market data

on:
  schedule:
    # 23:30 UTC = 6:30 PM ET (winter) / 7:30 PM ET (summer) â€” well after US market close
    - cron: '30 23 * * 1-5'
  workflow_dispatch:

concurrency:
  group: market-data
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      PUBLIC_BUCKET: monkcode-market-data

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: data-pipelines/market/requirements.txt

      - name: Install dependencies
        run: pip install -r data-pipelines/market/requirements.txt

      - name: Run market data refresh
        run: python data-pipelines/market/market_data.py

      - name: Confirm S3 timestamp
        run: |
          pip install awscli -q
          aws s3 cp s3://monkcode-market-data/data/market_indicators.json - \
            | python3 -c "import sys,json; d=json.load(sys.stdin); print('market_indicators updated:', d['timestamp'])"
          aws s3 cp s3://monkcode-market-data/data/funds_performance.json - \
            | python3 -c "import sys,json; d=json.load(sys.stdin); print('funds_performance updated:', d['timestamp'])"
